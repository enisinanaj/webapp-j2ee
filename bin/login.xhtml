<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
	<link href="css/main.css" type="text/css" rel="stylesheet"/>
</h:head>	

<h:body styleClass="main-body">

	<div class="ui-fluid ui-grid-col-12">
		<h:form>
			<p:panel styleClass="ui-grid-col-3" style="margin: 100px auto;float: none;">
				<f:facet name="header">Login</f:facet>
				
				<p:outputLabel value="Nome utente" for="username"></p:outputLabel>
				<p:inputText id="username" value="#{userBean.username}" placeholder="nome utente">
					<p:ajax update="@this" process="@this" />
				</p:inputText>
				
				<p:outputLabel value="Password" for="password"></p:outputLabel>
				<p:password id="password" value="#{userBean.password}" placeholder="password">
					<p:ajax update="@this" process="@this" />
				</p:password>
				
				<p:commandButton value="Login" action="#{userBean.authenticate}" />
			</p:panel>
		</h:form>
	</div>

</h:body>
</html>
